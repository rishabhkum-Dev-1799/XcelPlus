<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <link rel="shortcut icon" href="//ssl.gstatic.com/docs/spreadsheets/favicon3.ico">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Xcel Plus</title>
</head>

<body>

    <div class="page-action-cont">
        <div class="page-action-wrapper">
            <div class="page-action">Home</div>
            <div class="page-action">File</div>
            <div class="page-action">Insert</div>
            <div class="page-action">Page Layout</div>
            <div class="page-action">Formulas</div>
            <div class="page-action">View</div>
            <div class="page-action">Help</div>
        </div>
    </div>
    <div class="cell-action-cont">
        <div class="cell-action-wrapper">
            <span class="material-symbols-outlined copy-prop">
                content_copy
            </span>
            <span class="material-symbols-outlined cut-prop">
                content_cut
            </span>
            <span class="material-symbols-outlined paste-prop">
                content_paste
            </span>
            <select class="font-family-prop">
                <option value="monospace">Monospace</option>
                <option value="sans-serif">Sans-Serif</option>
                <option value="fantasy">Fantasy</option>
                <option value="cursive">Cursive</option>
            </select>
            <select class="font-size-prop">
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
            </select>
            <span class="material-symbols-outlined bold-prop">
                format_bold
            </span>
            <span class="material-symbols-outlined italic-prop">
                format_italic
            </span>
            <span class="material-symbols-outlined underlined-prop">
                format_underlined
            </span>
            <span class="left material-symbols-outlined aligned-prop">
                format_align_left
            </span>
            <span class="center material-symbols-outlined aligned-prop">
                format_align_center
            </span>
            <span class="right material-symbols-outlined aligned-prop">
                format_align_right
            </span>
            <div class="color-picker-cont">
                <span class="material-symbols-outlined">
                    format_color_text
                </span>
                <input type="color" class="color-picker font-color-picker" />
            </div>
            <div class="color-picker-cont">
                <span class="material-symbols-outlined">
                    format_color_fill
                </span>
                <input type="color" class="color-picker bg-color-picker" />
            </div>


        </div>
    </div>
    <div class="formula-bar-cont">
        <div class="formula-bar-wrapper">
            <input type="text" class="cell-address-bar" readonly>
            <div class="formula-icon-cont">
                <img width="20" height="20" src="https://img.icons8.com/ios/50/formula-fx.png" alt="formula-fx" />
            </div>
            <input type="text" class="cell-formula-bar">
        </div>
    </div>
    <div class="grid-cont">
        <div class="dummy-cell"></div>
        <div class="address-row-cont"></div>
        <div class="cell-cont">
            <div class="address-col-cont"></div>
        </div>
    </div>
    <div class="sheet-cont">
        <div class="sheet-cont-wrapper">
            <div class="sheet-add-icon">
                <span class="material-symbols-outlined">
                    add_circle
                </span>
            </div>
            <div class="sheet-folder-cont">
                <div class="sheet-folder">Sheet1</div>
            </div>

        </div>
    </div>
    <script src="./index.js"></script>
    <script src="./cellproperties.js"></script>
</body>

</html>
